<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissor Game </h1>
    <div class="container">
        <img class="choice" id="rock" src="rock.png" alt="rock">
        <img class="choice" id="paper"src="paper.png" alt="paper">
        <img class="choice" id="scissor"src="scissor.png" alt="scissor">
    </div>
    <div class="score">
        <div class="you">
            <p id="player">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <p id="result">Make a choice</p>
    <script src="rps.js"></script>
</body>
</html>
